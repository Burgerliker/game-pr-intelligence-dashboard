name: Deploy Live Backend

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "services/**"
      - "utils/**"
      - "Dockerfile.backend"
      - "docker-compose.yml"
      - ".env.live"
      - "requirements.txt"
      - ".github/workflows/deploy-live.yml"
  workflow_dispatch:

concurrency:
  group: deploy-live
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 over SSH
        uses: appleboy/ssh-action@v1.2.0
        env:
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script_stop: true
          envs: NAVER_CLIENT_ID,NAVER_CLIENT_SECRET
          script: |
            set -e
            APP_DIR="${{ secrets.EC2_APP_DIR }}"
            if [ -z "$APP_DIR" ]; then
              APP_DIR="$HOME/game-pr-intelligence-dashboard"
            fi

            cd "$APP_DIR"
            git checkout main
            git pull --ff-only origin main

            cat > .env.live <<EOF
            NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
            LIVE_DB_PATH=backend/data/articles.db
            BACKTEST_DB_PATH=backend/data/articles_backtest.db
            ENABLE_DEBUG_ENDPOINTS=0
            ENABLE_MANUAL_COLLECTION=0
            CORS_ALLOW_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
            CORS_ALLOW_CREDENTIALS=1
            SCHEDULER_LOG_TTL_DAYS=7
            TEST_ARTICLE_TTL_HOURS=24
            NAVER_CLIENT_ID=${NAVER_CLIENT_ID}
            NAVER_CLIENT_SECRET=${NAVER_CLIENT_SECRET}
            EOF

            cp .env.live .env
            bash scripts/preflight_deploy_live.sh --env-file .env.live --profile live
            docker compose --profile live up -d --build backend-live
            sleep 5
            curl -fsS http://127.0.0.1:8000/api/health
