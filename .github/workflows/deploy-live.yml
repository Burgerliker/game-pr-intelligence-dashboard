name: Deploy Live Backend

on:
  workflow_dispatch:

concurrency:
  group: deploy-live
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 over SSH
        uses: appleboy/ssh-action@v1.2.0
        env:
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script_stop: true
          envs: NAVER_CLIENT_ID,NAVER_CLIENT_SECRET
          script: |
            set -e
            APP_DIR="${{ secrets.EC2_APP_DIR }}"
            if [ -z "$APP_DIR" ]; then
              APP_DIR="$HOME/game-pr-intelligence-dashboard"
            fi

            cd "$APP_DIR"
            git checkout main
            git pull --ff-only origin main

            if [ ! -f .env.live ]; then
              echo "ERROR: .env.live not found in $APP_DIR" >&2
              exit 1
            fi
            bash scripts/preflight_deploy_live.sh --env-file .env.live --profile live || exit 1
            docker compose --profile live up -d --build backend-live
            sleep 5
            curl -fsS http://127.0.0.1:8000/api/health
